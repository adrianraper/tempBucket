<p>If you want to completely remove your details from our TB6weeks subscription, just fill in the email address you registered with.</p>
<p>If you have a subscription to another title, this will be left in the system. Otherwise you will be completely removed.</p>
                <form id="unsubscribeForm">
                    <p>
                    <label for="userEmail">What is your email?</label><br/>
                    <input id="userEmail" name="userEmail" type="text" />
                    </p>
                    <input id="unsubscribe" text="remove" type="submit" />
                </form>
                <span id="validationMessage"></span>
</body>
