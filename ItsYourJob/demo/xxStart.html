	<script type="text/javascript" language="JavaScript" src="/Software/Common/swfobject2.js"></script>
	<script type="text/javascript" language="JavaScript" src="/script/getURLParam.js"></script>
	<script type="text/javascript" language="JavaScript" src="/Software/Common/openwin.js"></script>
	<script type="text/javascript">
		// ****
		// Change this variable along with the above fixed paths
		var webShare = "/Software";
		var lang = getURLParam("version");
		var productCode = "1001";
		var locationFile = "";
		//var licenceFile = "DEMO_licence.txt";
		//var courseFile = "course-demo.xml";
		switch (lang) {
			case "en": { locationFile = "location.txt"; break }
			case "namen": { locationFile = "location-NAmEN.txt"; break }
			default: { locationFile = "location.txt"; break }
		}
		// 
		// ****
		function thisMovie(movieName) {

			if (window.document[movieName]) {
				return window.document[movieName];
			}
			if (navigator.appName.indexOf("Microsoft Internet") == -1) {
				if (document.embeds && document.embeds[movieName])
					return document.embeds[movieName];
			} else {
				return document.getElementById(movieName);
			}
		}
		
		function onLoad() {
			thisMovie("orchid").focus();
		}
		// *********
		// *********
		var startControl = webShare + "/Common/";
		var coordsWidth = 760; var coordsHeight = 640;
		var sections = location.pathname.split("/");
		var userdatapath = sections.slice(0,sections.length-1).join("/");
		var argList="?browser=true&userDataPath=" + userdatapath;
		argList += "&location=" + locationFile;
		//argList += "&licence=" + licenceFile;
		argList += "&prefix=DEMO&productCode=" + productCode;
		//argList += "&courseFile=" + courseFile;
		
		var flashvars = {};
		var params = {
			id: "orchid",
			name: "orchid",
			scale: "noScale"
		};
		var attr = {
			id: "orchid",
			name: "orchid"
		};
		var expressInstall = startControl + "expressInstall.swf";
		swfobject.embedSWF(startControl + "control.swf" + argList, "altContent", coordsWidth, coordsHeight, "9.0.0", expressInstall, flashvars, params, attr);
	</script>
</head>
<body onload="onLoad()" id="demobody">
